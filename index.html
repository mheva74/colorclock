<style id="jsbin-css">
* { margin: 0; padding: 0; }

html, body{
	height: 100%;
}

#clock{
	position: relative;
	text-align: center;
	top: 50%;
	font-family: 'Exo 2', sans-serif;
	font-size: 5rem;
	margin-top: -2rem;
}

</head>
<body>
	<div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();

  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();

  if (hours < 10) {
    hours = "0" + hours;
  }
  if (minutes < 10) {
    minutes = "0" + minutes;
  }
  if (seconds < 10) {
    seconds = "0" + seconds;
  }

  var clockFace = hours + ':' + minutes + ':' + seconds;
  var hexColor = '#' + hours + minutes + seconds;

  document.getElementById('clock').innerHTML = clockFace;
  document.body.style.background = hexColor;

  setTimeout(function() {
    colorClock();}, 1000);
}

colorClock();
</script>
</body>
</html>
